<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout.html">
<head>
<meta charset="UTF-8">
<title>[[#{module.form.title}]]</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>

	<section layout:fragment="custom-content">
		<form th:action="@{/module/save}" method="post">
			<input type="hidden" name="version" th:value="${module.version}">
			<div id="filiereForm" class="card mt-3">
				<div class="card-header bg-info text-white">
					<h3>[[#{module.form.titleBis}]]</h3>
				</div>
				<div class="card-body">
					<div class="form-group">
						<label for="intitule">[[#{module.form.code}]]</label> <input
							type="number" class="form-control" id="code" name="code"
							th:value="${module.code}"> <span class="text-danger"
							th:errors="${module.code}"></span>
					</div>
					<div class="form-group">
						<label for="intitule">[[#{module.form.duree}]]</label> <input
							type="number" class="form-control" id="duree" name="duree"
							th:value="${module.duree}"> <span class="text-danger"
							th:errors="${module.duree}"></span>
					</div>
					<div class="form-group">
						<label for="promotion">[[#{module.form.ordre}]]</label> <input
							type="number" class="form-control" id="ordre" name="ordre"
							th:value="${module.ordre}"> <span class="text-danger"
							th:errors="${module.ordre}"></span>
					</div>
					<div class="form-group">
						<select class="form-control" id="filiere" name=" filiere.id">
							<option value="">Choisir une Filiere</option>
							<option th:each="filiere : ${filieres}" th:value="${filiere.id}"
								th:selected="${module.filiere?.id == filiere.id}">[[${filiere.id}]]
								- [[${filiere.intitule}]]</option>
						</select>
					</div>
					<div class="form-group">
						<select class="form-control" id="salle" name=" salle.id">
							<option value="">Choisir une Salle</option>
							<option th:each="salle : ${salles}" th:value="${salle.id}"
								th:selected="${module.salle?.id == salle.id}">[[${salle.id}]]
								- [[${salle.nom}]]</option>
						</select>
					</div>
					<div class="form-group">
						<select class="form-control" id="matiere" name=" matiere.id">
							<option value="">Choisir une Matiere</option>
							<option th:each="matiere : ${matieres}" th:value="${matiere.id}"
								th:selected="${module.matiere?.id == matiere.id}">[[${matiere.id}]]
								- [[${matiere.nom}]]</option>
						</select>
					</div>
					<div class="form-group">
						<select class="form-control" id="formateur" name=" formateur.id">
							<option value="">Choisir un Formateur</option>
							<option th:each="formateur : ${formateurs}"
								th:value="${formateur.id}"
								th:selected="${module.formateur?.id == formateur.id}">[[${formateur.id}]]
								- [[${formateur.intitule}]]</option>
						</select>
					</div>
				</div>
			</div>
			<div class="card-footer">
				<div class="btn-group btn-group-lg float-right">
					<button type="submit" class="btn btn-success">
						<i class="fa fa-check"></i>
					</button>
					<a th:href="@{/module/cancel}" class="btn btn-warning"> <i
						class="fa fa-undo"></i>
					</a>
				</div>
			</div>

			</div>
		</form>

	</section>
</body>
</html>
